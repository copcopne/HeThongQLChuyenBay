{% extends 'layout/update-profile.html' %}
{% block section %}
<div class="card mb-4 mb-xl-0">
    <div class="card-header">Cập nhật mật khẩu</div>
    <div class="card-body">

        <form method="POST" action="{{ url_for('update_password') }}" class="mx-3">

            <div class="mb-3">
                <label class="small mb-1" for="old_password">Mật khẩu cũ</label>
                <input class="form-control" id="old_password" name="old_password" type="password"
                       placeholder="Nhập mật khẩu cũ" required autocomplete="off">
            </div>

            <div class="row gx-3 mb-3">
                <div class="col-md-6">
                    <label class="small mb-1" for="password">Mật khẩu mới</label>
                    <input class="form-control" id="password" name="password" type="password"
                           placeholder="Nhập mật khẩu mới" required autocomplete="off">
                </div>

                <div class="col-md-6">
                    <label class="small mb-1" for="confirm_password">Xác nhận mật khẩu mới</label>
                    <input class="form-control" id="confirm_password" name="confirm_password" type="password"
                           placeholder="Nhập lại mật khẩu mới" required autocomplete="off">
                </div>

            </div>

            <div id="error-message" class="mb-3 alert alert-danger" role="alert" style="display: none">
                Mật khẩu mới và mật khẩu nhập lại không khớp!
            </div>

            <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
        </form>
    </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript"
        src="{{ url_for('static', filename='js/check_passwords_match.js') }}">
</script>
{% endblock %}
