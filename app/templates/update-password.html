<div class="card mb-4 mb-xl-0">
    <div class="card-header">Cập nhật mật khẩu</div>
    <div class="card-body">

        <form method="POST" action="{{ url_for('update_password') }}" class="mx-3">

            <div class="mb-3">
                <label class="small mb-1" for="oldPassword">Mật khẩu cũ</label>
                <input class="form-control" id="oldPassword" name="oldPassword" type="password"
                       placeholder="Nhập mật khẩu cũ" required>
            </div>

            <div class="row gx-3 mb-3">
                <div class="col-md-6">
                    <label class="small mb-1" for="newPassword">Mật khẩu mới</label>
                    <input class="form-control" id="newPassword" name="newPassword" type="password"
                           placeholder="Nhập mật khẩu mới" required>
                </div>

                <div class="col-md-6">
                    <label class="small mb-1" for="confirmPassword">Xác nhận mật khẩu mới</label>
                    <input class="form-control" id="confirmPassword" name="confirmPassword" type="password"
                           placeholder="Nhập lại mật khẩu mới" required>
                </div>

            </div>

            <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
        </form>
    </div>
</div>
