<div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Hình đại diện</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2"
                             src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">Định dạng .jpg hoặc .png không vượt quá 5MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Tải ảnh lên</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Thông tin chi tiết</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Tên người dùng</label>
                                <input class="form-control" id="inputUsername" type="text"
                                       placeholder="Nhập tên người dùng" value="{{current_user.username}}">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Họ</label>
                                    <input class="form-control" id="inputLastName" type="text"
                                           placeholder="Nhập họ của bạn" value="Valerie">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Tên</label>
                                    <input class="form-control" id="inputFirstName" type="text"
                                           placeholder="Nhập tên của bạn" value="Luna">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Địa chỉ email</label>
                                <input class="form-control" id="inputEmailAddress" type="email"
                                       placeholder="Nhập địa chỉ email của bạn" value="{{current_user.email}}">
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="button">Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
